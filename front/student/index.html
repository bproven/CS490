<!DOCTYPE html>
<!--
    File:           student/index.html
    Author:         Bob Provencher
    Created:        Mar 1, 2017
    Description:    Student index
-->
<html>
    
    <head>
        <title>Student</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../cs490.css">
    </head>
    
    <body>
        
        <div><h1>CS 490 Project - Student Access</h1></div>
        
        <div class="student-exam-col">
            
            <div id="cs490-errors">
                <label class="error" id="page-error"></label> 
            </div>
            
            <h2>Exams</h2>
            
            <div>
                <label id="cs490-exam-list-empty-id"></label>
                <table>
                    <thead>
                        <tr>
                            <th>Exam</th><th></th><th></th>
                        </tr>
                    </thead>
                    <tbody id="cs490-exam-list-id">
                    </tbody>
                </table>
            </div>
            
            <div id="show-exams">
            
            <h2>Exam Grade</h2>
            
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Exam</th><th>Grade</th>
                        </tr>
                    </thead>
                    <tbody id="cs490-grade-list-id">
                    </tbody>
                </table>
                <label id="cs490-grade-list-empty-id"></label>
            </div>
            
            <h2>Answers</h2>
            
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Question</th><th>Answer</th><th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="cs490-answer-list-id">
                    </tbody>
                </table>
                <label id="cs490-answer-list-empty-id"></label>
            </div>
            
            <h2>Answer Feedback</h2>

            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Feedback</th><th>Correct?</th><th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="cs490-feedback-list-id">
                    </tbody>
                </table>
                <label id="cs490-feedback-list-empty-id"></label>
            </div>
            
            </div>
            
        </div>
        
        <div class="student-test-col" id="take-test" >
            
            <h2>Answers</h2>
            
            <div id="cs490-errors">
                 <label class="error" id="test-message"></label> 
            </div>
                
            <div>
                
                <form action="#" id="test">
                    
                    <table>
                        <thead>
                            <tr>
                                <th>Question</th><th>Required Elements</th><th>Answer</th>
                            </tr>
                        </thead>
                        <tbody id="cs490-question-list-id">
                        </tbody>
                    </table>
                    
                </form>
                
                <label id="cs490-question-list-empty-id"></label>
                
                <div class="field">
                    <input type="button" id="saveTest" value="Finish" onclick="saveTest()" />
                </div>
                
            </div>
            
        </div>
        
        <script type="text/javascript" src="../js/cs490.js"></script>
        <script type="text/javascript" src="../js/cookies.js"></script>
        <script type="text/javascript" src="../js/http.js"></script>
        <script type="text/javascript" src="../js/bindings.js"></script>
        <script type="text/javascript" src="../js/ui.js"></script>
        
        <script type="text/javascript" src="../js/student.js"></script>
        
        <script type="text/javascript">
            
            var studentId   = getCookie( 'studentId' );
            var studentUcid = getCookie( 'studentUcid' );
            
            if ( studentId === '' || studentUcid === '' ) {
                showError( "page-error", "Unauthorized", 3000, function () {
                    document.location = '../';
                });
            }
            else {
                getAllExams();
            }
            
        </script>

    </body>
    
</html>
